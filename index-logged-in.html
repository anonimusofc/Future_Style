            border-radius: 8px;

            width: 200px;

        .button:hover {
            background-color: #600000;

            width: 100%;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
        }

            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #8B0000;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .settings-button:hover, .suggestion-button:hover {
            background-color: #600000;
        }

        .suggestion-button {

    <script>
        function updateTime() {
            const timeContainer = document.getElementById('time');
            const dateContainer = document.getElementById('date');
