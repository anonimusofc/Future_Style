<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Style - Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .main-header h1 {
            margin: 0;
            font-size: 36px;
        }
        .section {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .section p {
            line-height: 1.6;
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="main-header">
                <h1>Future Style - Página Inicial</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="section">
            <h2>Bem-vindo ao Future Style!</h2>
            <p>Esta é a página inicial do nosso site. Aqui você pode adicionar mais conteúdo personalizado.</p>
        </section>

        <section class="section">
            <h2>Seção Adicional</h2>
            <p>Adicione mais conteúdo relevante para os seus usuários aqui.</p>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Future Style. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
