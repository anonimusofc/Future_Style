<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Future Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu li {
            margin: 10px 0;
        }
        .menu a {
            color: #77ab59;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #77ab59;
            border-radius: 4px;
        }
        .menu a:hover {
            background-color: #77ab59;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bem-vindo à Future Style</h1>
        <ul class="menu">
            <li><a href="#">Configurações</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Exclusivo para Donos</a></li>
        </ul>
    </div>
</body>
</html>
