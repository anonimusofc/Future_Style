<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Future Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #333;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 80px 20px 20px;
            gap: 20px;
        }
        .button {
            background-color: #77ab59;
            color: #ffffff;
            border: none;
            padding: 20px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            width: 200px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #5c8347;
            transform: translateY(-5px);
        }
        .footer {
            background-color: #333;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
        .settings-button, .suggestion-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #77ab59;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .settings-button:hover, .suggestion-button:hover {
            background-color: #5c8347;
        }
        .suggestion-button {
            top: 60px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bem-vindo ao Future Style!</h1>
    </div>
    <button class="settings-button" onclick="window.location.href='user-settings.html'">Configurações</button>
    <button class="suggestion-button" onclick="window.location.href='suggestions.html'">Enviar Sugestão</button>
    <div class="content">
        <button class="button" onclick="window.location.href='news.html'">Notícias</button>
        <button class="button" onclick="window.location.href='games.html'">Jogos</button>
        <button class="button" onclick="window.location.href='apps.html'">Aplicativos</button>
        <button class="button" onclick="window.location.href='customization-tips.html'">Dicas de Personalização</button>
        <button class="button" onclick="window.location.href='launchers-android.html'">Launchers Android</button>
        <button class="button" onclick="window.location.href='launchers-ios.html'">Launchers iOS</button>
        <button class="button" onclick="window.location.href='security.html'">Segurança</button>
        <button class="button" onclick="window.location.href='tools.html'">Ferramentas</button>
        <button class="button" onclick="window.location.href='tutorials.html'">Tutoriais</button>
        <button class="button" onclick="window.location.href='tips-and-tricks.html'">Dicas e Truques</button>
    </div>
    <div class="footer">
        <p>&copy; 2024 Future Style. Todos os direitos reservados.</p>
    </div>
</body>
</html>
