<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            color: #77ab59;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            background-color: #77ab59;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #5c8347;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Future Style</h1>
        <button onclick="showSettings()">Configurações</button>
    </div>
    <div class="content">
        <h2>Bem-vindo ao Future Style</h2>
        <p>Esta é a página inicial.</p>
        <button onclick="exclusiveAccess()">Exclusivo para donos</button>
    </div>

    <script>
        function showSettings() {
            alert('Configurações gerais do usuário.');
        }

        function exclusiveAccess() {
            const isAdmin = confirm('Você é um administrador?');
            if (isAdmin) {
                alert('ACESSO LIBERADO');
                // Redirecionar para a página de admins ou mostrar opções exclusivas
            } else {
                alert('ACESSO BLOQUEADO');
            }
        }
    </script>
</body>
</html>
