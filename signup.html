<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            text-align: center;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Criar Conta</h2>
        <form id="signupForm">
            <input type="email" id="signupEmail" placeholder="Digite seu e-mail" required>
            <input type="password" id="signupPassword" placeholder="Digite sua senha" required>
            <button type="submit">Criar Conta</button>
        </form>
        <div class="link">
            <a href="index.html">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Inicialize o EmailJS com sua chave pública
        emailjs.init("WftQksw_ccYL8BPHb"); // Sua PUBLIC_API_KEY

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário
            const email = document.getElementById('signupEmail').value;
            const code = generateCode();
            sendEmail(email, code);
            // Aqui você pode adicionar código para salvar o usuário no seu banco de dados
        });

        function generateCode() {
            return Math.floor(100000 + Math.random() * 900000);
        }

        function sendEmail(email, code) {
            emailjs.send('service_r0cn4ss', 'template_t6nofjr', {
                to_email: email,
                code: code
            })
            .then(function(response) {
                console.log('Código enviado com sucesso:', response);
                alert('Código enviado com sucesso para ' + email);
                // Aqui você pode redirecionar para uma página de verificação do código
            }, function(error) {
                console.log('Erro ao enviar o código:', error);
                alert('Erro ao enviar o código. Tente novamente.');
            });
        }
    </script>
</body>
</html>
