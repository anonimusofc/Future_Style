<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Future Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
        }
        button {
            background-color: #c62828;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criar Conta</h1>
        <input type="text" id="email" placeholder="E-mail" required>
        <input type="text" id="username" placeholder="Nome de Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="register()">Registrar</button>
        <p><a href="index.html">Voltar para Login</a></p>
    </div>

    <script>
        function register() {
            // Função de registro (a ser implementada)
            alert('Função de registro a ser implementada!');
        }
    </script>
</body>
</html>
