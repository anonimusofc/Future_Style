<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriais - Future Style</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0b0b0b;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #1e1e1e;
            width: 100%;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #cc0000;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            color: #cc0000;
        }
        .content {
            padding: 100px 20px 20px;
            text-align: center;
        }
        .footer {
            background-color: #1e1e1e;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            border-top: 2px solid #cc0000;
        }
        .back-button {
            background-color: #cc0000;
            color: #ffffff;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .back-button:hover {
            background-color: #a30000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tutoriais</h1>
    </div>
    <div class="content">
        <p>Aqui você encontrará tutoriais úteis e guias passo a passo para melhorar suas habilidades.</p>
        <button class="back-button" onclick="window.location.href='index-logged-in.html'">Voltar</button>
    </div>
    <div class="footer">
        <p>&copy; 2024 Future Style. Todos os direitos reservados.</p>
    </div>
</body>
</html>
