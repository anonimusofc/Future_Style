<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Future Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        button {
            background-color: #77ab59;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5c8347;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registrar - Future Style</h2>
        <input type="email" id="register-email" placeholder="Digite seu email" required>
        <button onclick="register()">Enviar código</button>
        <p id="register-error-message" class="error-message"></p>
    </div>

    <script>
        function register() {
            const email = document.getElementById('register-email').value;
            if (email) {
                sendVerificationEmail(email);
            } else {
                document.getElementById('register-error-message').textContent = 'Por favor, insira um email válido.';
            }
        }

        function sendVerificationEmail(email) {
            const verificationCode = Math.floor(100000 + Math.random() * 900000);
            
            emailjs.send("service_r0cn4ss", "template_t6nofjr", {
                to_email: email,
                verification_code: verificationCode
            })
            .then((response) => {
                alert("E-mail de verificação enviado com sucesso!");
            }, (error) => {
                alert("Erro ao enviar e-mail de verificação: " + error.text);
            });
        }
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init("WftQksw_ccYL8BPHb");
       })();
    </script>
</body>
</html>
