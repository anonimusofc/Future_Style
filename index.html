<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Style</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://img1.picmix.com/output/pic/normal/4/8/7/8/4068784_5af19.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77ab59 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        #auth-button {
            background: #77ab59;
            color: #fff;
            border: 0;
            padding: 10px 20px;
            cursor: pointer;
        }
        .login-form {
            margin-top: 20px;
            text-align: center;
        }
        .login-form input[type="email"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #555;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Future Style</h1>
    </header>
    <div class="container">
        <div class="login-form">
            <h2>Login ou Crie uma Conta</h2>
            <input type="email" id="email" placeholder="Digite seu email" required>
            <button id="auth-button" onclick="loginOrCreate()">Entrar / Criar Conta</button>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <script>
        const allowedEmails = ['thenoth23@gmail.com', 'theanonimusofc@gmail.com'];
        let attempts = 0;
        const maxAttempts = 5;

        function loginOrCreate() {
            const email = document.getElementById('email').value;
            if (allowedEmails.includes(email)) {
                // Simula o login com sucesso
                document.getElementById('error-message').textContent = '';
                window.location.href = 'dashboard.html'; // Redireciona para o painel principal
            } else {
                attempts++;
                if (attempts >= maxAttempts) {
                    alert('Você excedeu o número máximo de tentativas. Tente novamente em 24 horas.');
                    document.getElementById('email').setAttribute('disabled', true); // Desativa o campo de email após muitas tentativas
                    document.getElementById('auth-button').setAttribute('disabled', true); // Desativa o botão após muitas tentativas
                } else {
                    alert('Email não autorizado. Solicite permissão.');
                }
            }
        }
    </script>
</body>
</html>
