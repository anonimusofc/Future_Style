<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Style</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77ab59 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .main-header {
            text-align: center;
            text-transform: uppercase;
            font-size: 24px;
        }
        .main-header h1 {
            margin: 0;
            font-size: 48px;
            line-height: 1.5;
        }
        #auth-button {
            background: #77ab59;
            color: #fff;
            border: 0;
            padding: 10px 20px;
            cursor: pointer;
        }
        .admin-panel {
            display: none;
            margin-top: 20px;
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .customize-panel {
            display: none;
            margin-top: 20px;
        }
        .error-message {
            color: red;
        }

        /* Estilos para tema escuro */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container.dark-mode {
            border: 1px solid #777;
        }
        header.dark-mode {
            background: #000;
            color: #fff;
            border-bottom: #77ab59 3px solid;
        }
        #auth-button.dark-mode {
            background: #77ab59;
            color: #fff;
        }
        .admin-panel.dark-mode {
            background-color: #333;
            color: #fff;
        }
        .footer.dark-mode {
            background: #000;
            color: #fff;
        }
        .customize-panel.dark-mode {
            background-color: #333;
            color: #fff;
        }
    </style>
    <script>
        const allowedEmails = ['thenoth23@gmail.com', 'theanonimusofc@gmail.com'];
        let attempts = 0;
        const maxAttempts = 5;

        function login() {
            const email = document.getElementById('email').value;
            if (allowedEmails.includes(email)) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('welcome-message').style.display = 'block';
                if (email === 'thenoth23@gmail.com' || email === 'theanonimusofc@gmail.com') {
                    document.getElementById('admin-panel').style.display = 'block';
                }
            } else {
                attempts++;
                if (attempts >= maxAttempts) {
                    alert('Você excedeu o número máximo de tentativas. Tente novamente em 24 horas.');
                    document.getElementById('login-form').style.display = 'none';
                } else {
                    alert('Email não autorizado. Solicite permissão.');
                }
            }
        }

        function customizeSite() {
            const newTitle = prompt('Digite o novo título do site:');
            if (newTitle) {
                document.title = newTitle;
                document.querySelector('.main-header h1').textContent = newTitle;
            }
        }

        function toggleCustomizePanel() {
            const panel = document.getElementById('customize-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function saveCustomization() {
            alert('Customizações salvas com sucesso!');
        }
    </script>
</head>
<body class="dark-mode">
    <header class="dark-mode">
        <div class="container dark-mode">
            <div class="main-header">
                <h1>Future Style</h1>
            </div>
        </div>
    </header>
    <div class="container dark-mode">
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Digite seu email" required>
            <button id="auth-button" class="dark-mode" onclick="login()">Entrar</button>
            <p id="error-message" class="error-message"></p>
        </div>
        <div id="welcome-message" style="display: none;">
            <h2>Bem-vindo ao Future Style</h2>
        </div>
        <div id="admin-panel" class="admin-panel dark-mode">
            <h3>Painel de Administração</h3>
            <button onclick="customizeSite()">Customizar Site</button>
            <button onclick="toggleCustomizePanel()">Mostrar/Ocultar Painel de Customização</button>
            <div id="customize-panel" class="customize-panel dark-mode">
                <h4>Painel de Customização</h4>
                <button onclick="saveCustomization()">Salvar Customização</button>
            </div>
        </div>
    </div>
    <div class="footer dark-mode">
        <p>&copy; 2024 Future Style. Todos os direitos reservados.</p>
    </div>
</body>
</html>
