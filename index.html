<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Style</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.pinimg.com/originals/60/67/10/6067102423d691b68e990caa7652cf56.gif');
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #77ab59;
            color: #fff;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .form-container button:hover {
            background-color: #68a048;
        }
        .error-message {
            color: red;
        }
        .admin-panel {
            display: none;
            margin-top: 20px;
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .customize-panel {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        const allowedEmails = ['thenoth23@gmail.com', 'theanonimusofc@gmail.com'];
        const allowedPasswords = ['anonimus12349', 'anonimus12349'];
        let attempts = 0;
        const maxAttempts = 5;

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (allowedEmails.includes(email) && allowedPasswords.includes(password)) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('welcome-message').style.display = 'block';
                if (email === 'thenoth23@gmail.com' || email === 'theanonimusofc@gmail.com') {
                    document.getElementById('admin-panel').style.display = 'block';
                }
            } else {
                attempts++;
                if (attempts >= maxAttempts) {
                    alert('Você excedeu o número máximo de tentativas. Tente novamente em 24 horas.');
                    document.getElementById('login-form').style.display = 'none';
                } else {
                    alert('Desculpe, esse e-mail não foi encontrado.');
                }
            }
        }

        function customizeSite() {
            const newTitle = prompt('Digite o novo título do site:');
            if (newTitle) {
                document.title = newTitle;
                document.querySelector('.main-header h1').textContent = newTitle;
            }
        }

        function toggleCustomizePanel() {
            const panel = document.getElementById('customize-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function saveCustomization() {
            alert('Customizações salvas com sucesso!');
        }

        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function createAccount() {
            const newEmail = document.getElementById('new-email').value;
            const newPassword = document.getElementById('new-password').value;
            const verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            alert('Código de verificação enviado para ' + newEmail + ': ' + verificationCode);

            const enteredCode = prompt('Digite o código de verificação enviado ao seu e-mail:');
            if (enteredCode === verificationCode) {
                allowedEmails.push(newEmail);
                allowedPasswords.push(newPassword);
                alert('Conta criada com sucesso!');
                showLoginForm();
            } else {
                alert('Código de verificação incorreto.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="login-form" class="form-container">
            <h2>Bem-vindo ao Future Style</h2>
            <input type="email" id="email" placeholder="Digite seu email" required>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <button id="auth-button" onclick="login()">Entrar</button>
            <button onclick="showRegisterForm()">Criar uma conta</button>
            <p id="error-message" class="error-message"></p>
        </div>
        <div id="register-form" class="form-container" style="display: none;">
            <h2>Criar uma Conta</h2>
            <input type="email" id="new-email" placeholder="Digite seu email" required>
            <input type="password" id="new-password" placeholder="Digite sua senha" required>
            <button onclick="createAccount()">Criar Conta</button>
            <button onclick="showLoginForm()">Acessar Conta Existente</button>
        </div>
        <div id="welcome-message" style="display: none;">
            <h2>Bem-vindo ao Future Style</h2>
        </div>
        <div id="admin-panel" class="admin-panel">
            <h3>Painel de Administração</h3>
            <button onclick="customizeSite()">Customizar Site</button>
            <button onclick="toggleCustomizePanel()">Mostrar/Ocultar Painel de Customização</button>
            <div id="customize-panel" class="customize-panel">
                <h4>Painel de Customização</h4>
                <button onclick="saveCustomization()">Salvar Customização</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Future Style. Todos os direitos reservados.</p>
    </div>
</body>
</html>
