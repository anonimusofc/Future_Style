<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Future World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 1.5s;
        }
        .login-container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-image 1.5s;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        button {
            background-color: #77ab59;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5c8347;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login - Future World</h2>
        <input type="email" id="email" placeholder="Digite seu email" required>
        <input type="password" id="password" placeholder="Digite sua senha" required>
        <button onclick="login()">Entrar</button>
        <p id="error-message" class="error-message"></p>
        <p>Não tem uma conta? <a href="register.html">Criar uma conta</a></p>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Aqui você pode adicionar lógica para verificar o email e a senha
            // Exemplo básico: se o email e a senha estiverem corretos, redirecionar para a página inicial
            if (email === 'seuemail@example.com' && password === 'suasenha') {
                document.body.style.backgroundColor = '#f0f0f0'; // Mudança de cor de fundo para a transição
                setTimeout(() => {
                    window.location.href = 'index-logged-in.html'; // Redireciona para a página inicial após o login
                }, 1500); // Delay de 1.5 segundos para a transição
            } else {
                document.getElementById('error-message').textContent = 'Email ou senha incorretos.';
            }
        }
    </script>
</body>
</html>
