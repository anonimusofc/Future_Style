<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Style - Painel Administrativo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background: #333;
            color: #fff;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            border-bottom: #77ab59 3px solid;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            margin-top: 20px;
            text-align: center;
        }
        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .admin-panel {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .admin-panel button {
            background-color: #77ab59;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .admin-panel button:hover {
            background-color: #66a14e;
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Future Style - Painel Administrativo</h1>
    </header>
    <div class="container">
        <h2>Bem-vindo ao Painel Administrativo</h2>
        <div class="admin-panel">
            <button onclick="customizeSite()">Customizar Site</button>
            <button onclick="toggleCustomizePanel()">Mostrar/Ocultar Painel de Customização</button>
        </div>
        <div id="customize-panel" style="display: none;">
            <h4>Painel de Customização</h4>
            <button onclick="saveCustomization()">Salvar Customização</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Future Style. Todos os direitos reservados.</p>
    </div>
    <script>
        function customizeSite() {
            const newTitle = prompt('Digite o novo título do site:');
            if (newTitle) {
                document.title = newTitle;
                document.querySelector('header h1').textContent = newTitle;
            }
        }

        function toggleCustomizePanel() {
            const panel = document.getElementById('customize-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function saveCustomization() {
            alert('Customizações salvas com sucesso!');
        }
    </script>
</body>
</html>
